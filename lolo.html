<!DOCTYPE html>
<html>
<head>
	<title> </title>
</head>
<style type="text/css">
	.glav{
		display: flex;
		font-size: 30px;
		margin-left: 20px;
		flex-wrap: wrap;
	}
	.green,.san,.red{
		width: 100px;
		height: 100px;
		border-radius: 100%;
		margin-left: 30px;

	}
	.green{
		background-color: green;
	}
	.red{
		background-color: red;
	}
	.san{
	background-color: blue;
	}
</style>
<body>
<div class="glav">
	<div class="green" id="pluss">+</div>
	<div class="san" id="number">0</div>
	<div class="red" id="minus">-</div>
</div>


<script type="text/javascript">
	const dd = document.getElementByID('pluss');
	const ss = document.getElementByID('number');
	const kk = document.getElementByID('minus');
	let q = 0
	function kylym() {
		q += 1
		ss.innerHTML = q
	}
	function kylymm() {
		q -= 1
		ss.innerHTML = q
	}
	dd.onclick = kylym
	kk.onclick = kylymm
</script>
</body>
</html>
